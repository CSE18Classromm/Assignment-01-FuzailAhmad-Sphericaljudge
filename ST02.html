<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      border: 2px solid #222;
      padding: 25px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      padding: 24px 20px;
      margin: 0 18px;
      text-align: center;
      width: 200px;
    }
    .Number{
      width: 60px;
      height: 60px;
      background: #2196f3;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px auto;
    }
    .name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 6px;
    }
    .Roll {
      font-size: 14px;
      color: #444;
      margin-bottom: 4px;
    }
    .year {
      font-size: 13px;
      color: #888;
    }
@media (max-width: 768px) {
      .container {
        flex-direction: column;   
        width: 95%;              
        margin-top: 20px;
      }

      .card {
        margin: 10px 0;         
        width: 90%;   
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="number">1</div>
      <div class="name">Fuzail Ahmad</div>
      <div class="Course">B.Tech-CSE</div>
      <div class="Roll">Roll No:2025B01010246</div>
      <div class="year">1st Year</div>
    </div>
    <div class="card">
      <div class="avatar">2</div>
      <div class="name">Farhaad Ahmad</div>
      <div class="Course">B.Tech-CSE</div>
      <div class="Roll">Roll No:2025B01010244</div>
      <div class="year">1st Year</div>
    </div>
    <div class="card">
      <div class="Number">3</div>
      <div class="name">Rohit Kumar</div>
      <div class="Course">B.Tech-CSE</div>
      <div class="Roll">Roll No:2025B01010222</div>
      <div class="year">1st Year</div>
    </div>
  </div>
</body>
</html>
